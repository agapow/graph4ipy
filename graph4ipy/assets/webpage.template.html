<html>

   <head>
      <title>${title}</title>

      <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

    ${jquery_tag}
    ${cyto_tag}
      <script src="graph4ipy/assets/cytoscape.js"></script>

      <style>
         #cy {
            width: 100%;
            height: 100%;
            /* position: absolute;
            left: 0;
            top: 0;
            z-index: 999; */
         }
      </style>

      <script>
      document.addEventListener('DOMContentLoaded', function(){

            var cy = window.cy = cytoscape ({
               container: document.getElementById ('cy'),

               layout: {
                  name: 'cose',
                  idealEdgeLength: 100,
                  nodeOverlap: 20
               },

               style: ${cyto_style},

               elements: ${element_data},

            });
         });
      </script>
   </head>

   <body>
      <div id="cy"></div>
   </body>

</html>
